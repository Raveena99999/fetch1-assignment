<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customArray</title>
  </head>
  <body>
    <script>
            function myCustomArray(...arguements){
                this.size =arguements.length
                for (let i=0;i<arguements.length;i++){
                    this[i]=arguements[i];
                }

            }
            myCustomArray.prototype.push = function(ele){
              this[this.size] = ele
              this.size++
            }
            myCustomArray.prototype.pop = function(){

                if (this.size === 0) {
                  return undefined;
                }

              let  remove =  delete this[this.size - 1];
                 this.size--;
                 return remove;
            }


            myCustomArray.prototype.top= function(){
                if(this.size==0) return undefined
                else return this[this.size-1]
            }
            myCustomArray.prototype.print  = function(){
                let str= ""
                for(let i=0;i<this.size;i++){
                    str += `${this[i]} `
                }
                return str
            }
            myCustomArray.prototype.printReverse= function(){
                let str= ""
                for(let i=this.size-1;i>=0;i--){
                    str += `${this[i]} `
                }
                return str
            }
            myCustomArray.prototype.stackSize = function () {
                  return this.size;
};

            let myCustomArray1 = new myCustomArray("ravi","meena","preeti","payal","manju")
                console.log(myCustomArray1)
                myCustomArray1.push("rajat");
        console.log(myCustomArray1.pop());
        console.log(myCustomArray1.top());
        console.log(myCustomArray1.print());
        console.log(myCustomArray1.printReverse());
        console.log(myCustomArray1.stackSize());
    </script>
  </body>
</html>
